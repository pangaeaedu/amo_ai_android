                                new File(sub).write(newData, charsetCode)
                                println "applicationId已修改:"
								println sub
                            }
                        }
                    }
                    File tempFile;
                    while (!list.isEmpty()) {
                        tempFile = new File(list.removeFirst())
                        subFiles = tempFile.listFiles()
                        for (String sub : subFiles) {
                            if (new File(sub).isDirectory()) {
